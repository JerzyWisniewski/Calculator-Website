<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator Website</title>
    <link href="app.css" rel="stylesheet">
    <script src="app.js" defer></script>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-value"></div>
            <div data-current-operand class="current-value"></div>
        </div>
        <button data-all-clear class="double-size-button">CE</button>
        <button data-delete>DEL</button>
        <button data-operation class="divide">/</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="multiply">*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="minus">-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="plus">+</button>
        <button data-number class="double-size-button">0</button>
        <button data-number>,</button>
        <button data-operation class="equal">=</button>
    </div>
</body>
</html>
